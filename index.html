<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Letter</title>

    <style>
      .combined-heading {
        position: relative;
        font-family: Arial, sans-serif; /* Choose your preferred font */
      }

      .common-letter {
        font-size: 5.25em; /* Adjust size as needed */
        position: absolute;
        top: 0;
        left: 0;
        padding-right: 0.1em; /* Add padding to create space */
      }

      .text-container {
        margin-left: 3.5em; /* Adjust margin to move the text away from 'S' */
        margin-top: 0.5em; /* Adjust spacing between lines */
      }
    </style>
  </head>
  <body>
    <div class="combined-heading">
      <span class="common-letter">S</span>
      <div class="text-container">
        <h1>am Doe</h1>
        <h2>oftware Developer</h2>
      </div>
    </div>
  </body>
</html>
