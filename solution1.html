<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Letter</title>

    <style>
        .normal-letters {
            font-size: 40px;
        }
        #special-letter {
            font-size: 70px;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <td rowspan="2" id="special-letter">S</td>
            <td class="normal-letters">am Doe</td>
        </tr>
        <tr>
            <td class="normal-letters">oftware Developer</td>
        </tr>
    </table>
  </body>
</html>
